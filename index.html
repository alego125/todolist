<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de Tareas</title>
</head>
<body class="flex flex-col justify-center item-center w-screen h-screen bg-gray-400">
    <div class="container mx-auto flex flex-col bg-red-500 p-4 m-2 w-4/5 sm:w-1/4 shadow-xl">
        <h1 class="text-white font-bold font-mono text-xl text-center m-3 underline decoration-4 text-xs sm:text-lg">Escribir elemento de la lista</h1>
        <form id="todo-form" class="flex flex-col items-center w-full">
            <input type="text" id="todo" class="w-full p-2 font-bold focus:outline-none focus:bg-amber-200 "/>
            <input type="submit" value="Enviar" class="bg-blue-700 text-white p-2 font-bold w-1/2 m-3 hover:bg-blue-400 cursor-pointer drop-shadow-md hover:filter-none"/>
        </form>
        <h2 class="text-zinc-800 font-bold font-mono text-xl underline decoration-4">Listado:</h2>
        <!-- al contenido de esta lista lo vamos a ir llenando con javascript -->
        <ul id="todo-list"> 

        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
